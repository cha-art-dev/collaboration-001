<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.min.js"></script>
  <script>
  var BACKGROUND_SRC = '3x3/image-0-1.png'; // <<-- CHANGE THIS TO YOUR ASSIGNED IMAGE
  var IMAGE_DIMENSION = 500;    // Don't change this.

  var overlay;

  function setup() {
    createCanvas(IMAGE_DIMENSION, IMAGE_DIMENSION);
    colorMode(RGB, 255);
    noStroke();
    overlay = loadImage(BACKGROUND_SRC);
    mouseX = -1;
  }

  function draw() {
    clear(); // leave this at the top

    //=============== START DRAWING HERE =======================
    // fill(0, 0, 0);
    // rect(100,100,100,100);
    // var centerx = IMAGE_DIMENSION / 2;
    // var centery = IMAGE_DIMENSION / 2;
    // ellipse(centerx, centery, 100, 100);
    //
    // noFill();
    // stroke(127,62,90);
    // strokeWeight(.5);
    // line(500,0,0,500);
    // rect(200,100,100,100);
    // ellipse(centerx, centery, 300, 200);

    //stomach back
    fill(199, 166, 80);
    rect(300,0,200,30);

    //stomach lower
    fill(199, 166, 80);
    rect(290,47,212,200);

    //stomach
    fill(68, 73, 65);
    ellipse(420, 55, 200, 100);
    rect(298,5,90,50);

    //stomach upper crest
    fill(200, 187, 72);
    ellipse(427,-5,90,90);
    stroke(225, 207, 82);
    ellipse(427,-5,70,70);
    ellipse(427,-5,50,50);

    //stomach black section detail
    stroke(225, 207, 82);
    strokeWeight(3);
    line(397,30,373,97);
    line(397,30,395,102);
    line(455,30,460,99);

    noStroke();
    //leg base right
    fill(199, 166, 80);
    rect(257,204,95,300);

    //leg base left
    fill(199, 166, 80);
    rect(400,240,100,300);

    stroke(199, 166, 80);
    strokeWeight(40);
    line(370,244,351,473);

    //arm
    stroke(199, 166, 80);
    strokeWeight(80);
    line(170,0,285,185);

    //random widget
    stroke(50, 50, 50);
    strokeWeight(20);
    line(245,471,239,510);

    //right leg detail
    fill(225, 207, 82);
    noStroke();
    rect(400,375,100,20);

    //left leg detail
    stroke(225, 207, 82);
    strokeWeight(45);
    line(334,250,321,446);

    //below stomach detail
    noFill();
    stroke(225, 207, 82);
    strokeWeight(10);
    line(300,90,407,180);
    line(495,130,407,180);
    line(300,110,407,200);
    line(495,150,407,200);

    //================ END DRAWING HERE ========================

    drawOverlay(); // leave this at the bottom
  }

  function mouseOver() {
    return mouseX >= 0 && mouseX < IMAGE_DIMENSION
        && mouseY >= 0 && mouseY < IMAGE_DIMENSION
  }

  function drawOverlay() {
    if ( mouseOver() ) {
      tint(255,255 * mouseX / IMAGE_DIMENSION);
      image(overlay, 0, 0, 500, 500);
      tint(255,255);

      var coordinates = document.getElementById("coordinates");
      coordinates.innerHTML = mouseX + ", " + mouseY;
    }
  }

  </script>
  <style>
    body {padding: 0; margin: 5% 0 0; background-color: #ccc;}
    canvas {margin: 0 auto; display:block; background-color: white;}
  </style>
</head>
<body>
  <div id="coordinates">

  </div>
</body>
</html>
