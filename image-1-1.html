<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.7/p5.min.js"></script>
  <script>
  var BACKGROUND_SRC = '3x3/image-1-1.png'; // <<-- CHANGE THIS TO YOUR ASSIGNED IMAGE
  var IMAGE_DIMENSION = 500;    // Don't change this.

  var overlay;

  function setup() {
    createCanvas(IMAGE_DIMENSION, IMAGE_DIMENSION);
    colorMode(RGB, 255);
    noStroke();
    overlay = loadImage(BACKGROUND_SRC);
    mouseX = -1;
  }

  function draw() {
    clear(); // leave this at the top

    //=============== START DRAWING HERE =======================

    fill(0,0,0);
    noFill(); stroke(0); strokeWeight(1.5);
    var d = 300;

    background(202,188,155);


  //R2-D2
  //Head
    fill(11, 32, 96);
    ellipse(450, 180, d, d);

    // eyes?
    fill(255, 255, 255);
    ellipse(438, 147, 25, 25);

    fill(50);
    noStroke()
    rect(408, 45, 60, 50);

    fill(30);
    stroke(0);
    ellipse(438, 70, 50, 40);
    ellipse(490, 135, 40, 40);

  //Body
    fill(223,219,196);
    rect(265, 210, 230, 320);
    rect(280, 190, 230, 320);
    rect(300, 180, 230, 325);

    fill(60);
    ellipse(410, 372, 65, 65);
    ellipse(410, 460, 65, 65);

    noStroke();
    fill(210)
    rect(380, 240, 120, 30);
    rect(320, 280, 120, 30);

//arm
    fill(223,219,180);
    stroke(0);
    rect(200, 235, 65, 195);
    rect(220, 425, 30, 35);
    rect(225, 460, 20, 50);

  //C3PO
    fill(205, 170, 78);
    noStroke();
    rect(0, 480, 15, 30);
    rect(0, 465, 5, 30);
    rect(0, 445, 5, 30);
    rect(0, 435, 10, 30);
    rect(0, 415, 15, 30);
    rect(0, 280, 35, 135);
    rect(0, 180, 45, 135);
    rect(0, 160, 45, 135);
    rect(0, 130, 45, 115);
    rect(0, 100, 35, 115);
    rect(0, 80, 35, 115);
    rect(0, 60, 25, 115);
    rect(0, 40, 25, 115);
    rect(0, 0, 45, 40);
    rect(0, 0, 55, 10);
    triangle(420, 0, 230, 0, 250, 25);
    rect(410, 0, 90, 10);

    stroke(205, 170, 78); strokeWeight(10);
    line(480, 0, 490, 40);
    line(470, 0, 480, 40);
    line(450, 0, 470, 35);

    //helpful hints
      // var centerx = IMAGE_DIMENSION / 2;
      // var centery = IMAGE_DIMENSION / 2;
      // rect(20, 20, 20, 20)
      // ellipse(250, 250, 30, 30); // x,y,w,h
      // noFill();
      // stroke(127, 62, 90);
      // strokeWeight(1);
      // line(500,0,0,500);
      // rect(300, 20, 20, 20)
      // ellipse(250, 250, 200, 200); // x,y,w,h


    //================ END DRAWING HERE ========================

    drawOverlay(); // leave this at the bottom
  }

  function mouseOver() {
    return mouseX >= 0 && mouseX < IMAGE_DIMENSION
        && mouseY >= 0 && mouseY < IMAGE_DIMENSION
  }

  function drawOverlay() {
    if ( mouseOver() ) {
      tint(255,255 * mouseX / IMAGE_DIMENSION);
      image(overlay, 0, 0, 500, 500);
      tint(255,255);
    }
  }

  </script>
  <style>
    body {padding: 0; margin: 5% 0 0; background-color: #ccc;}
    canvas {margin: 0 auto; display:block; background-color: white;}
  </style>
</head>
