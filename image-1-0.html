  function connect(X,Y){
    if (X.length && Y.length && X.length === Y.length){
      //console.log("connecting");
      stroke(0);//one arg sets all rgb
      for (i = 1; i < X.length; i++) { 
        line(X[i-1],Y[i-1],X[i],Y[i]);
      }
    }else{
      console.log("error: connecting dots");
    }
  }
